<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>float 실습</title>
        <style>
            #container {
                width: 1260px;
                height: 305px;
                margin: 0 auto;
            }
            .image-wrap {
                width: 420px;
                height: 305px;
                float: left;
            }
        </style>
    </head>
    <body>
        <div id="container">
            <div class="image-wrap">
                <img src="images/img1.jpg" />
            </div>
            <div class="image-wrap">
                <img src="images/img2.jpg" />
            </div>
            <div class="image-wrap">
                <img src="images/img3.jpg" />
            </div>
        </div>
    </body>
</html>
